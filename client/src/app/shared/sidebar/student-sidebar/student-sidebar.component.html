<div class="list">
  @for (group of userGroups; track group.id) {
    <div
      class="item"
      [routerLink]="['student/schedule', group.id]"
      routerLinkActive="active"
    >
      <mat-icon class="icon">groups</mat-icon>
      <span>Група {{ group.groupNumber }}</span>
    </div>
  }
</div>
