<div class="group-management">
  <app-user-search-list
    title="Група 201"
    placeholder="Пошук студента..."
    [users]="groupUsers"
    actionLabel="Видалити"
    buttonClass="btn-danger"
    (search)="onGroupSearch($event)"
    (action)="removeFromGroup($event)">
  </app-user-search-list>

  <app-user-search-list
    title="Доступні студенти"
    placeholder="Пошук студента..."
    [users]="availableUsers"
    actionLabel="Додати"
    buttonClass="btn-primary"
    (search)="onAvailableSearch($event)"
    (action)="addToGroup($event)">
  </app-user-search-list>
</div>
